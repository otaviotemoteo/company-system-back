version: '3.8'

services:
  # PostgreSQL (já que você usa Prisma)
  postgres:
    image: postgres:16-alpine
    container_name: company-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-company_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - company-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: company-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - company-network
    command: redis-server --appendonly yes # Persistência de dados

volumes:
  postgres_data:
  redis_data:

networks:
  company-network:
    driver: bridge